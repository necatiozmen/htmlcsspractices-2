<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <title></title>
  </head>
  <body>

  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-menu" viewbox="0 0 24 24">
        <title>icon-menu</title>
        <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
      </symbol>
      <symbol id="icon-location" viewBox="0 0 32 32">
        <title>location</title>
        <path d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"></path>
      </symbol>
      <symbol id="icon-user" viewBox="0 0 32 32">
        <title>user</title>
        <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"></path>
      </symbol>
      <symbol id="icon-calendar" viewBox="0 0 20 20">
        <title>calendar</title>
        <path d="M1 4c0-1.1 0.9-2 2-2h14c1.105 0 2 0.895 2 2v0 14c0 1.105-0.895 2-2 2v0h-14c-1.105 0-2-0.895-2-2v0-14zM3 6v12h14v-12h-14zM5 0h2v2h-2v-2zM13 0h2v2h-2v-2zM5 9h2v2h-2v-2zM5 13h2v2h-2v-2zM9 9h2v2h-2v-2zM9 13h2v2h-2v-2zM13 9h2v2h-2v-2zM13 13h2v2h-2v-2z"></path>
      </symbol>
      <symbol id="icon-check" viewbox="0 0 24 24">
        <title>check</title>
        <path d="M9 16.172l10.594-10.594 1.406 1.406-12 12-5.578-5.578 1.406-1.406z"></path>
      </symbol>
      <symbol id="icon-arrow-bottom" viewbox="0 0 24 24">
        <title>arrow-bottom</title>
        <path d="M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
      </symbol>
    </defs>
  </svg>

  <header class="Header">
    <div class="container">
      <a href="" class="Header-logo">
        <img src="img/site-logo.png" alt="">
      </a>
      <button class="Header-switch button button-icon" type="button">
        <svg class="icon icon-menu">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>

      <div class="Header-menu">
        <div class="Header-menu-user">
          <a href="">Register</a>
          <a href="">Sign In</a>
        </div>

        <a class="Header-menu-property button button-blue" href="">List your property</a>
        <div class="Header-menu-helper">
          <select class="">
            <option value="">En</option>
          </select>
          <select class="">
            <option value="">UAH</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <nav class="Navigation">
    <div class="container">
      <a class="Navigation-item" href="">Menu1</a>
      <a class="Navigation-item" href="">Menu2</a>
      <a class="Navigation-item" href="">Menu3</a>
      <a class="Navigation-item" href="">Menu4</a>
    </div>

  </nav>

  <main class="Main">
    <section class="Showcase">
      <div class="container">
        <h1>More deals than days in a year</h2>
        <h3>From cosy country homes to funk city flats</h3>
        <div class="Search">
          <form class="Search-form" action="index.html">

            <div class="Search-form-item">
              <div class="form-item">
                <svg class="icon icon-location"><use xlink:href="#icon-location"></use></svg>
                <input class="text" type="text" placeholder="Location">
              </div>
              <small class="form-description">Destinaton, property name or adress</small>
            </div>

            <div class="Search-form-item">
              <div class="form-item">
                <svg class="icon icon-calendar"><use xlink:href="#icon-calendar"></use></svg>
                <input class="text" type="date">
              </div>
              <small>When</small>
            </div>

            <div class="Search-form-item">
              <div class="form-item">
                <svg class="icon icon-user"><use xlink:href="#icon-user"></use></svg>
                <select class="select">
                  <option value="">123</option>
                </select>
              </div>
            </div>

            <div class="Search-form-item">
              <button  class="button button-navy button-full" type="button">
                Let's get started
              </button>
              <div class="for-work">
                <label class="form-checkbox">
                  Are you travelling for work?
                  <div class="checkbox">
                    <svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg>
                    <input type="checkbox">
                  </div>
                </label>
              </div>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
